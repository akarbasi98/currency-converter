<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css file -->
    <link rel = "stylesheet" href = "css/style.css">
</head>
<body>
    <div class="card text-white bg-dark d-flex justify-content-center align-items-center">
        <h1 class="card-title">Currency Converter</h1>
        <p class="convert">
            Convert :
            <input type="number" id="original-currency-amount" placeholder="0" value="1"> </input>
        </p>
        <div class="card-body d-flex justify-content-center align-items-center">
        <select id="from_currency">
            <option value="AUD">AUD</option>
            <option value="CAD">CAD</option>
            <option value="CNY">CNY</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
            <option value="RUB">RUB</option>     
        <option value="USD" selected>USD</option>
        </select>
        <button id="exchange" class="d-flex justify-content-center align-items-center">
        <i class="fas fa-exchange-alt"></i>
        </button>
            <select id="to_currency">
        <option value="AUD">AUD</option>
        <option value="CAD">CAD</option>
        <option value="CNY">CNY</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <option value="RUB">RUB</option>
        <option value="USD">USD</option>
        
            </select>
        </div>
        <p class="exchange">
            Exchange Rate:
            
            <input type="text" id="exchange-rate" ></input>
        </p>
        <button id="exchange_button" class="d-flex justify-content-center align-items-center">Exchange my money now!</button>
        <p id="output-text">
            <span id="from"></span> converted to <span id="to"></span>
        </p>
        <footer><p class="footer">Creators: Aldo, Nicole, Amir, Dan</p></footer>
    </div>
    </body>
</html>
</html>
